<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=1">
    <link href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/LoginRegister/ForgetPassword.css">
</head>
<body>
<div class="login-head">
    <div class="login-head-box">
        <div class="login-head_div1"><i class="login-head-cancel"></i></div>
        <div class="login-head-title"><span>忘记密码</span></div>
        <div class="login-head-login"><span>登录</span></div>
    </div>
</div>
<div class="container">
    <form action="">
        <div class="login-box">
            <div class="id-box">
                <i class="id-icon"></i>
                <span class="id-txt">帐号:</span>
                <input type="text" class="id-input" placeholder="请输入您的手机号">
            </div>
            <div class="code-box">
                <i class="code-icon"></i>
                <span class="code-txt">验证码:</span>
                <input type="password" class="code-input" placeholder="请输入验证码">
                <button class="code-btn" type="button">获取验证码</button>
            </div>
            <div class="pwd-box">
                <i class="pwd-icon"></i>
                <span class="pwd-txt">密码:</span>
                <input type="password" class="pwd-input" placeholder="请输入新的登录密码">
            </div>
            <div class="pwd-box1">
                <i class="pwd-icon"></i>
                <span class="pwd-txt">密码:</span>
                <input type="password" class="pwd-input1" placeholder="请输入新的登录密码">
            </div>
        </div>
        <div class="login-btn-box">
            <button type="button" class="login-btn">确定</button>
        </div>
    </form>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(".code-btn").click(function(){
        $(".code-btn").addClass("code-btn-disabled");
        $(".code-btn").attr("disabled");
        var s = 60;
        $(".code-btn").text(s + "s后重新获取");
        var times = setInterval(function(){
            s = s - 1;
            $(".code-btn").text(s + "s后重新获取");
            if(s == 0){
                $(".code-btn").removeClass("code-btn-disabled");
                $(".code-btn").removeAttr("disabled");
                $(".code-btn").text("获取验证码");
                clearInterval(times);
            }
        },1000)
    })

    $(".login-box input").keyup(function(){
        var val1 = $(".login-box input").eq(0).valueOf();
        var val2 = $(".login-box input").eq(1).valueOf();
        var val3 = $(".login-box input").eq(2).valueOf();
        var val4 = $(".login-box input").eq(3).valueOf();
        if(val1 != "" && val2 != "" && val3 != "" && val4 != ""){
            $(".login-btn").addClass("login-btn-disabled");
            $(".login-btn").attr("disabled");
        }else {
            $(".login-btn").removeClass("login-btn-disabled");
            $(".login-btn").removeAttr("disabled");
        }
    });
    $(".login-head-cancel,.login-head-login").click(function(){
        window.location = "Login.html";
    })
</script>
</html>
